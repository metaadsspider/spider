
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream - Real Time</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      border: 3px solid #00f7ff;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>
<body>

  <h2>ðŸ”¥ Real-Time Live Match</h2>
  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const proxy = "https://cors-proxy.elfsight.com/?url=";
    const streamUrl = proxy + encodeURIComponent("https://in-mc-fdlive.fancode.com/mumbai/130383_english_hls_55067adfreeta-di_h264/index.m3u8");

    if (Hls.isSupported()) {
      const hls = new Hls({
        liveSyncDuration: 3,
        liveMaxLatencyDuration: 6,
        maxLiveSyncPlaybackRate: 1.5
      });
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    }
  </script>

</body>
</html>
